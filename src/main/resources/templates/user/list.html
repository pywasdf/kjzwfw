<script type="text/javascript">


setTimeout(function(){
    window.location.href="/user/list"
},3000)

	var vm = new Vue({
		el: '#app',
		data: {
			userName: '',
			passWord: '',
			pageSize:7, // 每页数量
			pageNum:1,// 第几页
			listArray:[],// 表格当前页数据
			all: 10, //总页数
			cur: 1,//当前页码
			userTotal:"",
			realName:"",
		},
		mounted:function(){
			this.getList();
		},
		methods: {
			btnClick: function(data){
				if(data != this.cur){
					this.cur = data;
				}
				this.pageNum = this.cur;
				this.getList();
			},
			pageClick: function(){
				//console.log('现在在'+this.cur+'页');
				this.pageNum = this.cur;
				this.getList();
			},
			getList: function() {
				var  vm=this;
				vm.listArray = [];
				$.ajax({
					contentType: 'application/json',
					url: "/user/list",
					type: "post",
					dataType: "json",
					data: JSON.stringify({"pageSize":vm.pageSize,"pageNum":vm.pageNum,"realName":vm.realName}),
					cache: false,
					success: function (data) {
						if(data)
						{
							for(var i=0;i<data.list.length;i++){
								   vm.listArray.push(data.list[i]);
							}
							vm.all = data.pages;//总页数
							vm.userTotal = data.total;//总页数
							//console.log(data)
						}
					},
					error: function () {

					}
				});
			},
			search:function () {
				this.getList();
			}
		},
		computed: {
			indexs: function(){
				var left = 1;
				var right = this.all;

				var ar = [];
				if(this.all>= 5){
					//这里最大范围从3到6，如果到达7，那么下边加2变成9，已经超过最大的范围值
					if(this.cur > 3 && this.cur < this.all-1){
						//以4为参考基准，左面加2右边加2
						left = this.cur - 2
						right = this.cur + 2
					}else{
						if(this.cur<=3){
							left = 1
							right = 5
						}else{
							right = this.all
							left = this.all -4
						}
					}
				}
				while (left <= right){
					ar.push(left)
					left ++
				}
				//console.log(ar);
				return ar
			}
		}

	});
/*-添加*/
function article_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*-编辑*/
function edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*-删除*/
function article_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

</script>
